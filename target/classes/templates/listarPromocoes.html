<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agência De Viagens</title>

<link rel="apple-touch-icon" sizes="180x180"
	href="../src/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="../src/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="../src/icons/favicon-16x16.png">
<link rel="manifest" href="../src/icons/site.webmanifest">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>

<style>
* {
	box-sizing: border-box;
	margin: 0;
	font-family: 'Times New Roman', Times, serif;
	font-size: 16px;
}

body {
	background-image: url(../src/img/fundo4.jpg);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: center;
	height: 100vh;
	text-align: center;
}

nav {
	border: 2px solid rgb(165, 155, 155);
	width: 100%;
	user-select: none;
}

h2 {
	font-size: 30px;
	margin-top: 60px;
}

h2 b {
	font-size: 32px;
}

img {
	border-radius: 10px;
}

.container .clearfix>button {
	margin-bottom: 15px;
}

.container {
	width: 90%;
	margin: auto;
	max-height: 125vh;
	gap: 20px;
	margin: 20px;
	box-shadow: rgb(37, 53, 92) 10px 20px 30px -10px;
}

.Indisponivel {
	color: white;
	background-color: black;
	position: relative;
	border-radius: 6px;
	display: none;
	padding: 10px 8px;
}

.but:hover .Indisponivel {
	display: inline;
}

.but {
	width: 300px;
}

.container .clearfix>img {
	height: 230px;
	width: 460px;
	margin-top: 12px;
}

.foradatela {
	width: 600px;
}

section {
	left: 0;
	bottom: 12px;
	width: 100%;
	background: #172940;
	padding-top: 60px;
}

footer {
	user-select: none;
	display: flex;
	align-items: flex-start;
	gap: 40px;
	margin: 0 30px;
	color: #a2b5cd;
}

footer a {
	margin-left: 10px;
	padding-top: 18px;
	text-decoration: none;
	color: #7173db;
}

footer a:hover {
	color: #104a97;
}

footer>img {
	height: 92px;
	margin-left: 20px;
	margin-bottom: 30px;
}

footer .top {
	border-bottom: 2px solid #3a4f6a;
	padding-bottom: 20px;
}

footer .top .links {
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	gap: 30px;
}

footer .links>div {
	display: grid;
	gap: 20px;
	margin-bottom: 30px;
}

footer h2 {
	margin: 0;
	font-size: 16px;
	font-weight: 400;
	color: #f7f7f7
}

footer .legal {
	font-size: 12px;
}

footer .legal>a {
	margin: 0 4px;
	font-size: 12px;
}

footer .legal>span {
	margin-right: 10px;
	font-size: 14px;
}

@media ( wiidht < 620px) {
	footer {
		flex-direction: column;
	}
	footer .bottom {
		gap: 16px;
		flex-direction: column-reverse;
	}
}

@media ( widht >=620px) {
	footer {
		margin: 0 auto;
		max-width: 600px;
		padding: 0;
	}
}

@media ( widht < 420px) {
	footer {
		text-align: center;
		align-items: center;
	}
	footer .top .links {
		grid-template-columns: 1fr;
	}
	footer .legal>span {
		display: block;
		margin-right: 0;
		margin-bottom: 2px;
	}
}

@media ( width < 720) {
	main {
		width: 100%;
		height: 100%;
	}
}

@media ( width <480px) {
	img.col-md-6.float-md-end.mb-3.ms-md-3 {
		height: 180px;
		width: 320px;
	}
}

@media ( width <330px) {
	main {
		width: 330px;
	}
}

@media ( width < 420px) {
	footer>img {
		margin-left: 0;
	}
	footer>img {
		margin-left: 0;
		height: 70px;
		width: 70px;
	}
}
</style>

<body>

	<header>

		<div class="nav">
			<nav
				class="navbar bg-body-tertiary bg-dark border-bottom border-bottom-dark"
				data-bs-theme="dark">
				<div class="container-fluid">
					<img src="../src/img/travel.jpg" alt="logo agencia" width="80"
						height="80" class="d-inline-block align-text-top"> <a
						class="navbar-brand" href="promocoes"> Promoções </a>
					<button class="navbar-toggler" type="button"
						data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="offcanvas offcanvas-end" tabindex="-1"
						id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
						<div class="offcanvas-header">
							<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Agência
								Turística Noturna</h5>
							<button type="button" class="btn-close"
								data-bs-dismiss="offcanvas" aria-label="Close"></button>

						</div>
						<div class="offcanvas-body">
							<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
								<li class="nav-item"><a class="nav-link active"
									aria-current="page" href="../../index.html">Inicio</a></li>
								<li class="nav-item"><a class="nav-link active"
									aria-current="page" href="destinos">Destinos</a></li>
								<li class="nav-item"><a class="nav-link active"
									href="promocoes">Promoções</a></li>
								<li class="nav-item"><a class="nav-link active"
									href="../../src/html/contato.html">Contato</a></li>
							</ul>
							<form class="d-flex mt-3" role="search">
								<input class="form-control me-2" type="search"
									placeholder="Search" aria-label="Search">
								<button class="btn btn-outline-success" type="submit">Pesquisar</button>
							</form>

						</div>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<main>

	<h2>
		<b>Lista de Promoções</b>
	</h2>

	<a class="btn btn-dark mt-2" type="button" th:href="@{/promocoes/novo}">Add
		Promoção</a> <a class="btn btn-dark mt-2" type="button"
		th:href="@{/destinos/novo}">Add Destino</a>

	<div class="container mt-5">

		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Preço Promocional</th>
					<th>Data de Inicio</th>
					<th>Data de Término</th>
					<th>Destinos:</th>
					<th>Ações</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="promocao : ${promocoes}">
					<td th:text="${promocao.idPromocao}"></td>
					<td th:text="${promocao.nome}"></td>
					<td th:text="${promocao.descricao}"></td>
					<td><span th:text="'R$ ' + ${promocao.precoPromocional}"></span></td>
					<td th:text="${promocao.dataDeInicio}"></td>
					<td th:text="${promocao.dataDeTermino}"></td>
					<td
						th:text="${#strings.arrayJoin(promocao.destinos.![nome], ', ')}"></td>

					<td><a class="btn btn-info btn-sm"
						th:href="@{/promocoes/editar/{idPromocao}(idPromocao=${promocao.idPromocao})}">
							Editar </a> <a class="btn btn-danger btn-sm"
						th:href="@{/promocoes/deletar/{idPromocao}(idPromocao=${promocao.idPromocao})}">
							Excluir </a></td>
				</tr>
			</tbody>
		</table>
	</div>

	</main>

	<footer class="bg-dark text-light py-3 fixed-bottom"
		style="display: block; margin: 0; bottom: 0"> &copy; 2023
		Agencia Turística Noturna. Todos os direitos reservados. </footer>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>

</body>

</html>
